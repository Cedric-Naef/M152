<div class="container">
    <video id="myVideo" width="320" height="240" controls>
        <source src="Video.mp4" type="video/mp4">
      </video>
    <br><br>
    <button onclick="go()" type="button">Play/Pause</button>
    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="50" id="audio">
        <input type="range" min="5" max="20" value="10" id="speed">
    </div>
    <div>
        <input type="checkbox" id="loop">
    </div>
</div>

<script>
    var vid = document.getElementById("myVideo");

    function go() {
        if (vid.paused) {
            playVid();
        } else {
            pauseVid();
        }
    }

    function playVid() {
        vid.play();
    }

    function pauseVid() {
        vid.pause();
    }

    var audioslider = document.getElementById("audio");

    audioslider.oninput = function() {
        vid.volume = this.value / 100;
    }

    var speedslider = document.getElementById("speed");

    speedslider.oninput = function() {
        vid.playbackRate = this.value / 10;
    }

    var doLoop = document.getElementById("loop");
    doLoop.onchange = function() {
        if (vid.loop) {
            vid.loop = false;
        } else {
            vid.loop = true;
        }
    }
</script>
